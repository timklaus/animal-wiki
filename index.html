<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Voting</title>
  </head>
  <body>
    <div class ="container">
      <h1>Choose your warrior</h1>
      <form>
        <div class="radio">
          <label>
            <input type="radio" name="warrior" value="jarcat">
            Jar Cat
          </label>
        </div>
        <div class="radio">
            <label>
              <input type="radio" name="warrior" value="businesshedgehog">
              Business Hedgehog
            </label>
          </div>
          <div class="radio">
              <label>
                <input type="radio" name="warrior" value="wallcat">
                Wall Cat
              </label>
            </div>
          </form>
    </div>

    <div id="jarcat">
      <img src="img/jarcat.jpg" alt="Photo of jarcat">
    </div>
    <div id="businesshedgehog">
      <img src="img/businesshedgehog.png" alt="Photo of Business Hedgehog">
    </div>
    <div id="wallcat">
      <img src="img/wallcat.jpg" alt="Photo of WallCat">
    </div>
    </div>
  </body>
</html>
